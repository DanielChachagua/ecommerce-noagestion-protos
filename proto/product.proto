syntax = "proto3";

package product;

option go_package = "github.com/DanielChachagua/ecommerce-noagestion-protos/pb;pb";
import "category.proto";

message Product {
  int64 id = 1;
  string code = 2;
  string name = 3;
  optional string description = 4;
  double price = 5;
  optional string primary_image = 6;
  repeated string secondary_images = 7;
  float stock = 8;
  category.Category category = 9;
}

message ProductDTO {
  int64 id = 1;
  string code = 2;
  string name = 3;
  double price = 4;
  optional string primary_image = 5;
  float stock = 6;
  category.Category category = 7;
}

message ListProductsRequest {
  int32 page = 1;
  int32 page_size = 2;
  int32 limit = 3;
  optional int32 category_id = 4;
  optional string search = 5;
  enum SortBy {
    PRICE_LOW_TO_HIGH = 0;  // Menor a mayor precio
    PRICE_HIGH_TO_LOW = 1;  // Mayor a menor precio
    NAME_A_Z = 2;           // Alfabético Ascendente
    NAME_Z_A = 3;           // Alfabético Descendente
  }
  optional SortBy sort = 6;
}

message ListProductsResponse {
  repeated ProductDTO products = 1;
  int32 total = 2;
  string tenant_id = 3;
}

message GetProductRequest {
  string code = 3;
}

message SaveImageRequest {
  int64 prod_id = 1;
  string primary_image = 2;
  repeated string secondary_images = 3;
}

message SaveImageResponse {
  bool success = 1;
}

message ProductRequest{}

service ProductService {
  rpc ListProducts (ListProductsRequest) returns (ListProductsResponse);
  rpc GetProduct (GetProductRequest) returns (Product);
  rpc SaveUrlImage (SaveImageRequest) returns (SaveImageResponse);
  rpc GetProductByID (ProductRequest) returns (Product);
}
