syntax = "proto3";

package tenant;

option go_package = "github.com/DanielChachagua/ecommerce-noagestion-protos/pb;pb";

import "google/protobuf/timestamp.proto";

message SettingTenant {
  int64 id = 1;
  string logo = 2;
  string front_page = 3;
  string title = 4;
  string slogan = 5;
  string primary_color = 6;
  string secondary_color = 7;
}

message Tenant {
  string identifier = 1;
  bool is_active = 2;
  optional google.protobuf.Timestamp expiration = 3;
}

message TenantResponse {
  int64 id = 1;
  string name = 2;
  string identifier = 3;
  string address = 4;
  string phone = 5;
  string email = 6;
  SettingTenant setting_tenant = 7;
}

message TenantRequest {
  string identifier = 1;
}

message ListTenantsRequest {
}

message ListTenantsResponse {
  repeated Tenant tenants = 1;
}

message TenantRequestImageSetting {
  optional string logo_uuid = 1;
  optional string front_page_uuid = 2; 
}

message TenantUpdateImageResponse {
  optional string logo_uuid = 1;
  optional string front_page_uuid = 2; 
}

service TenantService {
  rpc ListTenants (ListTenantsRequest) returns (ListTenantsResponse);
  rpc TenantGetIdentifier (TenantRequest) returns (TenantResponse);
  rpc TenantUpdateImageSetting(TenantRequestImageSetting) returns (TenantUpdateImageResponse); 
}
