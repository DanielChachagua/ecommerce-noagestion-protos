syntax = "proto3";

package tenant;

option go_package = "github.com/DanielChachagua/ecommerce-noagestion-protos/pb;pb";

import "google/protobuf/timestamp.proto";

message Tenant {
  string identifier = 1;
  bool is_active = 2;
  optional google.protobuf.Timestamp expiration = 3;
}

message TenantResponse {
  int64 id = 1;
  string name = 2;
  string identifier = 3;
  string address = 4;
  string phone = 5;
  string email = 6;
}

message TenantRequest {
  string identifier = 1;
}

message ListTenantsRequest {
}

message ListTenantsResponse {
  repeated Tenant tenants = 1;
}

service TenantService {
  rpc ListTenants (ListTenantsRequest) returns (ListTenantsResponse);
  rpc TenantGetIdentifier (TenantRequest) returns (TenantResponse);
}
